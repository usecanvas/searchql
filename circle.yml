machine:
  environment:
    PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"

dependencies:
  pre:
    - if ! asdf | grep version; then git clone https://github.com/HashNuke/asdf.git ~/.asdf; fi
    - asdf plugin-list | grep erlang || asdf plugin-add erlang https://github.com/HashNuke/asdf-erlang.git
    - asdf plugin-list | grep elixir || asdf plugin-add elixir https://github.com/HashNuke/asdf-elixir.git
    - erlang_version=$(awk '/erlang/ { print $2 }' .tool-versions) && asdf install erlang ${erlang_version}
    - elixir_version=$(awk '/elixir/ { print $2 }' .tool-versions) && asdf install elixir ${elixir_version}
    - mix local.hex --force
    - mix local.rebar --force
    - mix deps.get
    - MIX_ENV=test mix compile
    - MIX_ENV=test mix run -e "Dialyxir.Project.plts_list([], false) |> Dialyxir.Plt.check()"
  cache_directories:
    - ~/.asdf
    - deps
    - _build

test:
  override:
    - MIX_ENV=test mix ci
